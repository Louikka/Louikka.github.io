<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="color-scheme" content="light dark" />

    <meta name="description" content="Louikka personal page. Hosted by GitHub pages." />
    <meta name="keywords" content="personal page, GitHub pages" />

    <title>Louikka personal page</title>

    <link rel="stylesheet" href="./public/styles.css" />

    <script src="./public/define.js"></script>
    <script src="./public/script.js" defer></script>
</head>



<body data-color-palette="0">
    <script>
        document.body.style = `--c0:${ COLOR_PALETTES[0][0] };--c1:${ COLOR_PALETTES[0][1] };--c2:${ COLOR_PALETTES[0][2] };--c3:${ COLOR_PALETTES[0][3] };--c4:${ COLOR_PALETTES[0][4] }`;
    </script>

    <main></main>
    <aside>
        <div class="change-palette">
            <input type="button" title="Change color palette" />
        </div>
        <div class="bottom-links">
            <a class="github" title="GitHub"> <img src="./assets/github-mark/github-mark.svg" alt="github-mark" /> </a>
        </div>
    </aside>
</body>

</html>
