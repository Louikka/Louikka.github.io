<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Louikka personal page. Hosted by GitHub pages" />
    <meta name="keywords" content="personal page, GitHub pages" />

    <title>Louikka personal page</title>

    <link rel="stylesheet" href="./styles/styles.css" />

    <script src="./scripts/scripts.js" defer></script>
</head>



<body>
    <main>
        <section class="profile">
            <div class="avatar"> <img src="" alt="profile_image" /> </div>
            <div class="description">
                <div class="name"></div>
                <div class="bio"></div>
            </div>
        </section>
        <hr />
        <section class="projects"></section>
        <section class="contacts">
            <div class="links">
                <div class="name">Contacts</div>
                <hr />
                <ul>
                    <li class="email">
                        Email : <span class="mono clickable click_to_copy" title="click to copy"></span>
                    </li>
                    <li class="git">
                        GitHub : <a href="">link</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <dialog class="confirmation" data-timer_id="">confirmed!</dialog>
</body>

</html>
